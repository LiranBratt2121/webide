{% extends 'base.html' %} 

{% block content %}
<div class="container my-5 py-4 rounded border" style="background-color: #292b2e;">
  <div class="text-center">
    <h3 class="text-white">Create New Project</h3>
  </div>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name" class="text-white">Project Name</label>
      <input type="text" id="name" name="project_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password" class="text-white">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
  <label for="description" class="text-white">Description (optional)</label>
  <textarea id="description" name="description" class="form-control"></textarea>
</div>
    <button type="submit" class="btn btn-primary">Create Project</button>
  </form>
  {% if form.errors %}
    <div class="alert alert-danger mt-3" role="alert">
      {% for field in form %}
        {% for error in field.errors %}
          <p>{{ error|escape }}</p>
        {% endfor %}
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
