{% extends 'base.html' %} 

{% block content %}
<div class="container my-5 py-4 rounded border" style="background-color: #292b2e;">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}

  <div class="text-center">
    <h3>Welcome to Webide!</h3>

    {% if  request.user.is_authenticated%}
    <a class="btn btn-primary my-3" href="/logout/">Log Out</a><br>
    <a class="btn btn-secondary my-3" href="/docs/create/">Create a Project</a><br>
    <a class="btn btn-info my-3" href="/docs/view_projects/">View Projects</a>
    {% else %}
    <a class="btn btn-primary my-3" href="/login/">Login</a><br> 
    <a class="btn btn-secondary my-3" href="/signup/">Sign Up</a> 
    {% endif %}
  </div>
</div>
{% endblock %}
