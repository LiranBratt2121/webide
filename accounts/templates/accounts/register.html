{% extends 'base.html' %} 
<head>
    {% load static %}
</head>

{% block content %}

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"></div>
<strong>Message</strong> {{ message.messages }}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>

{% endfor %}

<h1>register :D</h1>

<form method="post">
{% csrf_token %}

<label for="">Username</label>
<input type="text" id="username" name="username" placeholder="Bratt-Liran" required>
<br>

<label for="">Email</label>
<input type="text" id="email" name="email" placeholder="brattlirannin@gmail.com" required>
<br>

<label for="">Password</label>
<input type="password" id="password" name="password" placeholder="CoolPassword12@" required>
<br>

<label for="">School</label>
<input type="text" id="school" name="school" placeholder="Begin HS" required>
<br>

<label for="">Confirm Password</label>
<input type="password" id="confirm-pass" name="confirm-pass" placeholder="CoolPassword12@" required>
<br>
 
<button type="submit">Sign Up</button>
</form>

{% endblock %}
